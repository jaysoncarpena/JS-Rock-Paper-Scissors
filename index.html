<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck ! </h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show" id="playerEmoji">✊</div>
        </div>

        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show" id="computerEmoji">✌</div>
        </div>
    </div>
    <h2 class="pick-one" id="demo2">Pick One !</h2>
    <div class="selections">
        <button class="selection" id="rockBtn">✊</button>
        <button class="selection" id="paperBtn">🖐</button>
        <button class="selection" id="scissorsBtn">✌</button>
    </div>

    
    <script src="assets/script/script.js"></script>
</body>
</html>
